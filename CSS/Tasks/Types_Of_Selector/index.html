<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Element Selector */
        h3 {
            text-align: center;
            color: rgb(240, 21, 21);
        }

        /* ID Selector */
        #p1 {
            text-align: center;
            color: rgb(12, 162, 255);
        }

        /* Class Selector */
        .c1 {
            text-align: center;
            color: rgb(255, 12, 227);
        }

        /* Universal Selector inside class "p" */
        .p * {
            text-align: center;
            color: rgb(95, 12, 230);
        }
        /* universal selector to apply everywhere */
        * {
            text-align: center;
            color: rgb(255, 8, 152);
        }

        /* Group Selector */
        h2, div, p {
            text-align: center;
            color: rgba(17, 198, 20, 0.422);
        }
    </style>

</head>
<body>

   <h3>Element Selector</h3>

   <h3 id="p1">ID Selector</h3>

   <h3 class="c1">Class Selector</h3>

   <div class="p">
    <p>This will change color</p>
   </div>

   <h1>universal selector to apply everywhere</h1>

   <h4>universal selector to apply everywhere</h4>

   <h2>Group Selector</h2>

   <div>Group Selector</div>

   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>


</body>
</html>
